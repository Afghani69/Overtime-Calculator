<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Overtime Calculator</title>
  </head>
  <body>
    <header class="container centered">
      <h1 class="heading-primary">Overtime Calculator</h1>
    </header>
    <div class="input container centered">
      <div class="text-box">
        <textarea
          class="text"
          rows="21"
          placeholder="Input Text Here..."
          cols="65"
        ></textarea>
      </div>
      <div class="button-container">
        <button class="button btn-example">Example Text</button>
        <button class="button btn-calculate">Calculate</button>
      </div>
    </div>
    <div class="public-container container centered">
      <div class="public-display"></div>
      <div class="public-input">
        <textarea
          class="public-text"
          rows="10"
          cols="10"
          placeholder="yyyy/mm/dd"
          label="awe"
        ></textarea>
        <button class="public-button">Save</button>
      </div>
    </div>
